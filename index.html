<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Análisis de Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <header class="header">
            <img src="450_1000.webp" alt="Logo de Instagram" class="instagram-logo">
            <h1>Panel de Análisis de Instagram</h1>
        </header>

        <!-- Filtros -->
        <section class="filters">
            <h2>Filtros</h2>
            <form id="filtersForm">
                <div class="filter-group">
                    <div class="filter">
                        <label for="dateFrom">Desde:</label>
                        <input type="date" id="dateFrom" name="dateFrom">
                    </div>
                    <div class="filter">
                        <label for="dateTo">Hasta:</label>
                        <input type="date" id="dateTo" name="dateTo">
                    </div>
                </div>
                <div class="filter">
                    <label for="sentiment">Sentimiento:</label>
                    <select id="sentiment" name="sentiment">
                        <option value="all">Todos</option>
                        <option value="positivo">Positivo</option>
                        <option value="negativo">Negativo</option>
                        <option value="neutro">Neutro</option>
                        <option value="sinClasificar">Sin Clasificar</option>
                    </select>
                </div>
                <button type="button" id="applyFilters" class="btn">Aplicar Filtros</button>
                <button type="button" id="clearFilters" class="btn">Limpiar Filtros</button>
                <button type="button" id="sortByPopularity" class="btn">Ordenar por Popularidad</button>
                <button type="button" id="sortByDate" class="btn">Ordenar por Fecha</button>
            </form>
        </section>

        <!-- Publicaciones -->
        <section class="posts">
            <h2>Publicaciones</h2>
            <div id="postsContainer" class="posts-container">
                <!-- Aquí se generarán los posts -->
            </div>
        </section>

        <!-- Pie de página -->
        <footer class="footer">
            <p>© 2024 - Análisis de Instagram</p>
        </footer>
    </div>

    <!-- Referencia al archivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
